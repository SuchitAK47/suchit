<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Bnaking</title>
    <link rel="stylesheet" href="netbanking.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <img src="images/canera baank.png" width="600" height="80" alt="">
        </div>
        <h1>Welcome to NetBanking</h1>
        <div class="login">
            <h5>Login</h5>
            <button class="text-1">New Registration</button>
            <input type="text" placeholder="User ID"><br>
            <input type="password" placeholder="Password"><br>
            <select>
                <option value="English">English</option>
                <option value="Marathi">Marathi</option>
            </select><br>
            <button class="text-2">SIGN IN</button>
            <a href="">Forget your Password?</a><br>
            <button class="text-3">Unlock UserID</button>
            <button class="text-4">Activate UserID</button>
            <button class="text-5">Forgot UserID</button>

        </div>
    </div>
</body>

</html>
