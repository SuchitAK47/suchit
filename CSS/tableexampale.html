<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table example</title>
    <link rel="stylesheet" href="tableexmaple.css">
</head>
<body>
     <table border="" style="width: 50%;">
        <caption>TABLE</caption>
        <thead>
            <th >Fruits</th>
            <th>Flowers</th>
            <th>Animals</th>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>Lily</td>
                <td>Tiger</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>Rose</td>
                <td>Lion</td>
            </tr>
            <tr>
                <td>Pineapple</td>
                <td>Lotus</td>
                <td>Camel</td>
            </tr>
            <tr>
                <td>Papaya</td>
                <td>Marigold</td>
                <td>Snake</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Fruits,Flowers,Animals</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
