<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT3</title>
    <link rel="stylesheet" href="layout3.css">
</head>

<body>
    <div class="main">

        <div class="header">


            <div class="logo">
                <img src="images/OIP (1).jfif" alt="">
            </div>
            <!--logo end-->

            <div class="social">

                <img src="images/facebook.png" class="imgfacebook" alt="">
                <img src="images/instagram.png" class="imginstagram" alt="">
                <img src="images/twitter.png" class="imgtwitter" alt="">
                <img src="images/telegram.png" class="imgtelegram" alt="">
            </div>
            <div class="menu">

                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT US</a></li>
                    <li><a href="">SERVICES</a></li>
                    <li><a href="">HEALTH</a></li>
                    <li><a href="">CONTACT US</a></li>
                </ul>
            </div>
        </div>
        <!--header end-->

        <div class="content">
            <div class="content1">

                <h2>Dog Care Center & Clinic</h2><br>
                <table>
                    <form class="f1">
                        <tr>
                            <td class="td1"> Name:</td>
                            <td><input type="text" placeholder="your first name"></td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td><input type="text" placeholder="your last name"></td>
                        </tr>
                        <tr>
                            <td>Your Pets Name:</td>
                            <td><input type="text" placeholder="pets name"></td>
                        </tr>
                        <tr>
                            <td>Upload a Photo:</td>
                            <td><input type="file"></td>
                        </tr>
                        <tr>
                            <td>Breed:</td>
                            <td><input type="text" placeholder="breed"></td>
                        </tr>
                        <tr>
                            <td>Birthday:</td>
                            <td><input type="date" placeholder="DOB"></td>
                        </tr>
                        <tr>
                            <td>Pet's Gender:</td>
                            <td><input type="text" placeholder="Gender"></td>
                        </tr>
                        <tr>
                            <td>Age:</td>
                            <td><input type="number" placeholder="age"></td>
                        </tr>
                        <tr>
                            <td>License No :</td>
                            <td><input type="number" placeholder="no license"></td>
                        </tr>
                        <tr>
                            <td>Spayed or Neutered:</td>
                            <td><input type="text" placeholder="Spayed or Neutered"></td>
                        </tr>
                        <tr>
                            <td>Weight :</td>
                            <td><input type="number" placeholder="weight"></td>
                        </tr>
                        <tr>
                            <td>Likes :</td>
                            <td><input type="text" placeholder="likes"></td>
                        </tr>
                        <tr>
                            <td>Dislikes :</td>
                            <td><input type="text" placeholder="dislikes"></td>
                        </tr>
                        <tr>
                            <td>Contact No :</td>
                            <td><input type="number" placeholder="contct no"></td>
                        </tr>
                        <tr>
                            <td>Email ID:</td>
                            <td><input type="email" placeholder="email id"></td>
                        </tr>
                        <tr>
                            <td>Address :</td>
                            <td><input type="text" placeholder="address"></td>
                        </tr>
                        <tr>
                            <td><button class="button"> SUBMIT</button>
                                <button>RESET</button>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
            <div class="image">

                <img src="images/PET1.jpg" class="img1" alt=""><br>

            </div>
        </div>
        <div class="footer">
            <h3>COPY RIGHTS</h3>
        </div>
    </div>

    <!--main end-->

</body>

</html>
