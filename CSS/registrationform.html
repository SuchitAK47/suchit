<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
</head>
<body>
    <h1>Registration From</h1>
    <form action="" method="post">
        First Name:<input type="text"><br>
        Last Name:<input type="text"><br>
        Mobile No:<input type="number"><br>
        Email:<input type="email"><br>
        DOB:<input type="date"><br>
        Year Of Passing:<input type="date"><br>
        Gender:<input type="radio" name="gender">Male
               <input type="radio" name="gender">Female<br>
        Education: SSC<input type="checkbox" name="SSC">
                  HSC<input type="checkbox" name="HSC">
                  Graduation<input type="checkbox" name="Graduation">
                  Post-Graduation<input type="checkbox" name="post-graduation"><br>

        <select name="country">
            <option value="INDIA">INDIA</option>
            <option value="PAKISTAN">PAKISTAN</option>
            <option value="NEPAL">NEPAL</option>
            <option value="BHUTAN">BHUTAN</option>
        </select><br>  

        address:<textarea name="address" id="" cols="30" rows="3"></textarea><br>
        
        <input type="submit" value="submit">| <input type="reset" value="reset">|<input type="button" value="button">
    </form>
</body>
</html>
